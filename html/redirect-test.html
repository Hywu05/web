<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .test-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <h1>üß™ Test Chuy·ªÉn H∆∞·ªõng</h1>
    
    <div class="status" id="status">
        Tr·∫°ng th√°i: S·∫µn s√†ng test
    </div>
    
    <button class="test-btn" onclick="testRedirect1()">
        Test 1: window.location.href
    </button>
    
    <button class="test-btn" onclick="testRedirect2()">
        Test 2: window.location.replace
    </button>
    
    <button class="test-btn" onclick="testRedirect3()">
        Test 3: window.location
    </button>
    
    <button class="test-btn" onclick="testLoginRedirect()">
        Test 4: Simulate Login Redirect
    </button>
    
    <div style="margin-top: 30px;">
        <a href="index.html" class="test-btn" style="text-decoration: none; display: inline-block;">
            ‚Üê Quay v·ªÅ trang ch·ªß
        </a>
    </div>

    <script>
        function updateStatus(message) {
            document.getElementById('status').textContent = 'Tr·∫°ng th√°i: ' + message;
        }
        
        function testRedirect1() {
            updateStatus('ƒêang test window.location.href...');
            setTimeout(() => {
                try {
                    window.location.href = 'index.html';
                } catch (error) {
                    updateStatus('L·ªói: ' + error.message);
                }
            }, 1000);
        }
        
        function testRedirect2() {
            updateStatus('ƒêang test window.location.replace...');
            setTimeout(() => {
                try {
                    window.location.replace('index.html');
                } catch (error) {
                    updateStatus('L·ªói: ' + error.message);
                }
            }, 1000);
        }
        
        function testRedirect3() {
            updateStatus('ƒêang test window.location...');
            setTimeout(() => {
                try {
                    window.location = 'index.html';
                } catch (error) {
                    updateStatus('L·ªói: ' + error.message);
                }
            }, 1000);
        }
        
        function testLoginRedirect() {
            updateStatus('ƒêang test simulate login redirect...');
            
            // Simulate login process
            setTimeout(() => {
                updateStatus('L∆∞u d·ªØ li·ªáu v√†o localStorage...');
                
                // Save to localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userInfo', JSON.stringify({
                    email: 'test@example.com',
                    name: 'Test User',
                    loginTime: new Date().toISOString()
                }));
                
                setTimeout(() => {
                    updateStatus('Chuy·ªÉn h∆∞·ªõng sau 2 gi√¢y...');
                    
                    setTimeout(() => {
                        updateStatus('ƒêang chuy·ªÉn h∆∞·ªõng...');
                        try {
                            window.location.href = 'index.html';
                        } catch (error) {
                            updateStatus('L·ªói chuy·ªÉn h∆∞·ªõng: ' + error.message);
                        }
                    }, 2000);
                }, 1000);
            }, 1000);
        }
        
        // Check current page info
        console.log('Current location:', window.location.href);
        console.log('Current pathname:', window.location.pathname);
        console.log('Current directory:', window.location.pathname.split('/').slice(0, -1).join('/'));
    </script>
</body>
</html>
